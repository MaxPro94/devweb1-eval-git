<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des communes de France</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liste de toutes les communes de France</title>
    </head>
    <body>
        
        <h1>Villes de France</h1>
        
        <ul>
            {% for ville in villes %}
                <li>{{ ville[0] }}</li>
            {% endfor %}
        </ul>
    
    </body>
    </html>
    

</body>
</html>
